<p-card class="mr-8">
  <div class="flex justify-content-between">
    <div>
      <h2><ng-content></ng-content></h2>
      <p class="m-0">
        {{ batchProcessSummary.date }}
      </p>
      <p class="m-0">
        {{ batchProcessSummary.name }}
      </p>
      <p class="m-0">
        {{ batchProcessSummary.uuid }}
      </p>
    </div>
    <div class="flex flex-column align-items-center align-self-center">
      <h2 class="m-0">Total Jobs</h2>
      <h3 class="m-0">{{ batchProcessSummary.totalJobCount }}</h3>
    </div>
    <div class="flex flex-column align-items-center align-self-center">
      <h2 class="m-0">Pending Jobs</h2>
      <h3 class="m-0">{{ batchProcessSummary.pendingJobCount }}</h3>
    </div>
    <div class="flex flex-column align-items-center align-self-center">
      <h2 class="m-0">Failed Jobs</h2>
      <h3 class="m-0">{{ batchProcessSummary.failedJobCount }}</h3>
    </div>
  </div>
</p-card>
